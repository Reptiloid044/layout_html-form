<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> </title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="field">
        <legend>Personal information</legend>

        <label class="form-field">
          Surname:
          <input
          type="text"
          name="Surname"
          required
          autocomplete="off">
        </label>

        <label class="form-field">
          Name:
          <input
          type="text"
          name="Name"
          required
          autocomplete="off">
        </label>

        <label class="form-field">
          How old are you?
          <input
          type="number"
          name="age"
          autocomplete="off"
          value="12"
          min="1"
          max="100">
        </label>

        <label class="form-field">
         Full date of birth:
          <input
          type="date"
          name="birth"
          autocomplete="off">
        </label>

        <label class="form-field">
          I accept the terms of the agreement
          <input
          type="checkbox"
          name="decision"
          required
          autocomplete="off">
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>Registration</legend>
        <label class="form-field">
        E-mail:
          <input
            type="Email"
            name="enter"
            required
            placeholder="email@example.com"
            autocomplete="off">
        </label>

        <label class="form-field">
        Password:
          <input
            type="password"
            required
            autocomplete="off">
        </label>
      </fieldset>

      <fieldset class="field">
        <legend> An interesting facts about you</legend>
        <label class="form-field">
        Do you love cats?
          <input
            type="radio"
            name="decisionYes"
            autocomplete="off">
        Yes
          <input
            type="radio"
            name="decisionNO"
            autocomplete="off">
        NO
        </label>

        <label class="form-field">
        What is you favorite color?
          <input
            type="color"
            name="color"
            autocomplete="off">
        </label>

        <label class="form-field">
        What time do you go to bed?
          <input
            type="time"
            name="time"
            autocomplete="off">
        </label>

        <label class="form-field">
        What are your favorite brand of cars?
          <select name="brand" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">AUDI</option>
            <option value="&#9773">LADA</option>
          </select>
        </label>

        <label class="form-field">
        How do you rate our work?
          <input
            type="range"
            name="volume">
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>Additional info:</legend>
        <label class="form-field">
        Comments:
          <textarea name="Comments"></textarea>
        </label>

        <label class="form-field">
        Would you recommend us?
          <select name="reccomendation">
            <option value="YES">YES</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button class="button" type="submit"> Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
